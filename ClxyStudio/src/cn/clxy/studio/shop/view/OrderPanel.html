<html>
<body>
	<wicket:panel>
		<h1>Checkout</h1>
		<div wicket:id="feedback" class="feedback"></div>
		<form wicket:id="form">
			<h3>Check out</h3>
			<p>Please enter your billing address.</p>
			<table>
				<tr>
					<th>FirstName</th>
					<td><input wicket:id="firstname" type="text" />
					</td>
				</tr>
				<tr>
					<th>LastName</th>
					<td><input wicket:id="lastname" type="text" />
					</td>
				</tr>
				<tr>
					<th>Street</th>
					<td><input wicket:id="address.street" type="text" />
					</td>
				</tr>
				<tr>
					<th>Zip code</th>
					<td><input wicket:id="address.zipcode" type="text" />
					</td>
				</tr>
				<tr>
					<th>City</th>
					<td><input wicket:id="address.city" type="text" />
					</td>
				</tr>
				<tr>
					<th>&nbsp;</th>
					<td><input type="button" wicket:id="cancel" value="Cancel" />
						<input type="submit" wicket:id="order" value="Order!" />
					</td>
				</tr>
			</table>
		</form>
	</wicket:panel>
</body>
</html>
