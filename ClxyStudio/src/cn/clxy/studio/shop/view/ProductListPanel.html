<html>
<body>

			<thead>
				<tr>
					<th>name</th>
					<th>description</th>
					<th>price</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="products">

					<td><span wicket:id="price">3980</span> <a wicket:id="add"

			</tbody>
		</table>
	</wicket:panel>
</body>
</html>
